<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto</title>
    <style>
        @font-face {
            font-family: 'FuturaT';
            src: url('FuturaT-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Evita spazio bianco e gestisce lo scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Blocca scrolling iniziale */
        }

        body {
            font-family: 'FuturaT', Arial, sans-serif;
            text-align: center;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            min-height: 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container p {
            color: white;
            font-weight: bold;
            margin: 0;
            margin-left: 20px;
            font-size: 20px;
        }

        .navbar .logo-container img {
            height: 30px;
            margin-left: 10px;
        }

        .navbar img[alt="Logo FIGT"] {
            height: 50px;
            margin: 0 10px;
        }

        .links-container {
            display: flex;
            margin-right: 20px;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contenuto principale */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 20px;
            opacity: 0; /* Nasconde il contenuto fino al caricamento */
            transition: opacity 0.5s ease-in-out;
        }

        /* Link */
        a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query per schermi piccoli */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
                background-attachment: scroll;
                padding-top: 120px;
            }

            .content {
                max-height: calc(100vh - 120px);
            }

            .navbar a {
                margin: 0 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <p>Leathernecks Softair</p>
            <img src="logo.jpg" alt="Logo Leathernecks">
        </div>
        <img src="figt.png" alt="Logo FIGT">
        <div class="links-container">
            <a href="index.html">Home</a>
            <a href="foto.html">Foto</a>
            <a href="contatti.html">Contatti</a>
        </div>
    </div>

    <div class="content">
        <div class="elfsight-app-4ef6c456-f692-4c72-88e9-732710272c26" data-elfsight-app-lazy></div>
    </div>

    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const content = document.querySelector('.content');
            
            // Osserva quando il widget viene caricato
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (document.querySelector('.elfsight-app-4ef6c456-f692-4c72-88e9-732710272c26')) {
                        document.documentElement.style.overflow = 'auto'; // Abilita scrolling HTML
                        document.body.style.overflow = 'auto'; // Abilita scrolling BODY
                        content.style.opacity = '1'; // Mostra il contenuto con fade-in
                        observer.disconnect(); // Ferma l'osservazione
                        
                        // Corregge l'altezza in caso di problemi di scrolling
                        setTimeout(() => {
                            document.documentElement.style.height = '100%';
                            document.body.style.height = '100%';
                            content.style.maxHeight = 'calc(100vh - 60px)';
                        }, 300);
                    }
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>

</body>
</html>
