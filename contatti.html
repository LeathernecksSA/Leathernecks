<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Importa il font Futura (assicurati di avere il file del font) */
        @font-face {
            font-family: 'FuturaT';
            src: url('FuturaT-Regular.ttf') format('truetype'); /* Sostituisci con il percorso corretto */
            font-weight: normal;
            font-style: normal;
        }

        /* Assicura che il body occupi tutta l'altezza della finestra */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'FuturaT', Arial, sans-serif; /* Usa FuturaT, fallback Arial */
            text-align: center;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Altezza fissa della viewport */
            overflow: hidden; /* Impedisce lo scrolling */
            padding-top: 60px; /* Padding per la navbar */
        }

        /* Contenitore principale */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Allinea il contenuto in alto */
            padding-top: 100px; /* Regola lo spazio dal bordo superiore */
        }

        /* Box con il testo */
        .contact {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo leggermente pi√π scuro */
            display: inline-block;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            color: white; /* Testo bianco */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px; /* Ridotto il padding per diminuire l'altezza */
            min-height: 50px; /* Imposta un'altezza minima per evitare problemi di layout */
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo-container { /* Contenitore per logo e testo */
            display: flex;
            align-items: center;
        }

        .navbar .logo-container p { /* Stile per "Leathernecks Softair" */
            color: white; /* Scritta bianca */
            font-weight: bold;
            margin: 0;
            margin-left: 20px;
            font-size: 20px; /* Aumenta la dimensione del testo */
        }

        .navbar .logo-container img { /* Stile per il logo Leathernecks */
            height: 30px; /* Ridimensiona il logo */
            margin-left: 10px;
        }

        .navbar img[alt="Logo FIGT"] { /* Stile specifico per il logo FIGT */
            height: 50px; /* Ridimensiona il logo FIGT */
            margin: 0 10px;
        }

        .links-container {
            display: flex;
            margin-right: 20px;
        }

        .navbar a {
            color: white; /* Link bianchi */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Link */
        a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query per schermi piccoli */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
                background-attachment: scroll;
                padding-top: 120px;
            }

            .contact {
                margin-top: 80px;
            }

            .navbar a {
                margin: 0 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <p>Leathernecks Softair</p>
            <img src="logo.jpg" alt="Logo Leathernecks">
        </div>
        <img src="figt.png" alt="Logo FIGT">
        <div class="links-container">
            <a href="index.html">Home</a>
            <a href="foto.html">Foto</a>
            <a href="contatti.html">Contatti</a>
        </div>
    </div>

    <div class="content">
        <div class="contact">
            <h2>Contatti</h2>
            <p><a href="https://www.instagram.com/leathernecks_softair/">Instagram</a></p>
            <p><a href="https://www.facebook.com/profile.php?id=100049901897142">Facebook</a></p>
            <p>Email: leathernecksasd@gmail.com</p>
        </div>
    </div>
</body>
</html>
