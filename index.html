<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @font-face {
            font-family: 'FuturaT';
            src: url('FuturaT-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'FuturaT', Arial, sans-serif;
            text-align: center;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding-top: 60px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .infobox {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container p {
            color: white;
            font-weight: bold;
            margin: 0 10px;
            font-size: 18px;
        }

        .logo-container img {
            height: 30px;
        }

        .navbar img[alt="Logo FIGT"] {
            height: 50px;
            margin: 0 10px;
        }

        .links-container {
            display: flex;
        }

        .navbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
                background-attachment: scroll;
                padding-top: 80px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px 0;
            }

            .logo-container, .links-container {
                flex-direction: column;
                align-items: center;
            }

            .logo-container p {
                font-size: 16px;
                margin: 5px 0;
            }

            .links-container a {
                margin: 5px 0;
                font-size: 14px;
            }

            .infobox {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <p>Leathernecks Softair</p>
            <img src="logo.jpg" alt="Logo Leathernecks">
        </div>
        <img src="figt.png" alt="Logo FIGT">
        <div class="links-container">
            <a href="index.html">Home</a>
            <a href="foto.html">Foto</a>
            <a href="contatti.html">Contatti</a>
        </div>
    </div>

    <div class="content">
        <div class="infobox">
            <h2>Benvenuto su Leathernecks Softair</h2>
            <p>Scopri il nostro team e le nostre attivit√†.</p>
        </div>
    </div>
</body>
</html>
