<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Assicura che il body occupi tutta l'altezza della finestra */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed; /* Evita problemi di scrolling su mobile */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra il contenuto */
            min-height: 100vh; /* Occupa almeno tutta la viewport */
        }

        /* Navbar esterna */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permette agli elementi di andare a capo se serve */
            position: fixed; /* Mantiene la navbar fissa in alto */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            padding: 10px 20px;
            min-height: 50px; /* Altezza minima per evitare che i link vengano tagliati */
        }

        /* Contenitore per la scritta e il logo */
        .navbar .left-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar p {
            margin: 0;
            font-size: 18px;
        }

        .navbar img {
            height: 30px;
            margin-left: 10px;
        }

        /* Link navbar */
        .navbar .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin: 5px 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contenitore principale */
        .content {
            flex-grow: 1; /* Occupa lo spazio disponibile */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px; /* Aggiunto spazio extra sopra per evitare che venga coperto dalla navbar */
            overflow: auto; /* Permette lo scrolling se necessario */
        }

        /* Box con il testo */
        .contact {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        /* Link */
        a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query per schermi piccoli */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
                background-attachment: scroll; /* Evita problemi di scrolling su mobile */
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
            }

            .navbar .left-content {
                flex-direction: column;
                align-items: center;
            }

            .navbar .links {
                width: 100%;
                justify-content: center;
                margin-top: 5px;
            }

            .navbar a {
                font-size: 14px;
                margin: 5px;
            }

            .contact {
                margin-top: 80px; /* Evita che sia troppo in alto */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar esterna -->
    <div class="navbar">
        <div class="left-content">
            <p>Leathernecks Softair</p>
            <img src="logo.jpg" alt="Logo Leathernecks">
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="foto.html">Foto</a>
            <a href="contatti.html">Contatti</a>
        </div>
    </div>

    <!-- Contenitore principale -->
    <div class="content">
        <div class="contact">
            <h2>Benvenuto su Leathernecks Softair</h2>
            <p>Scopri il nostro team e le nostre attivit√†.</p>
        </div>
    </div>
</body>
</html>
