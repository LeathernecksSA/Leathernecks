<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Assicura che il body occupi tutta l'altezza della finestra */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            /* Altezza fissa della viewport */
            height: 100vh; /* Questa è la modifica principale */
            overflow: hidden; /* Impedisce lo scrolling */
            padding-top: 60px; /* Padding per la navbar */
        }

        /* Contenitore principale */
        .content {
            flex-grow: 1; /* Occupa lo spazio disponibile */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Box con il testo */
        .contact {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            z-index: 1000;
            display: flex; /* Abilita flexbox */
            justify-content: space-between; /* Distribuisce gli elementi */
            align-items: center; /* Allinea verticalmente al centro */
        }

        .navbar p { /* Stile per "Leathernecks" */
            color: #4DB8FF;
            font-weight: bold;
            margin: 0; /* Reset margin predefiniti */
            margin-left: 20px; /* Spazio a sinistra */
        }

        .links-container {
            display: flex; /* Necessario per il margin-left */
            margin-right: 20px; /* Spazio a destra */
        }

        .navbar a {
            color: #4DB8FF;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Link */
        a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query per schermi piccoli */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
                background-attachment: scroll; /* Evita problemi di scrolling su mobile */
                padding-top: 120px; /* Aggiunto padding per evitare sovrapposizione navbar */
            }

            .contact {
                margin-top: 80px; /* Evita che sia troppo in alto */
            }

            .navbar a {
                margin: 0 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <p>Leathernecks</p>
        <div class="links-container">
            <a href="#">Chi Siamo</a>
            <a href="#">Home</a>
            <a href="#">Attività</a>
            <a href="#">Contatti</a>
        </div>
    </div>

    <div class="content">
        <div class="contact">
            <h2>Benvenuto su Leathernecks Softair</h2>
            <p>Scopri il nostro team e le nostre attività.</p>
        </div>
    </div>
</body>
</html>
