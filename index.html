<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: scroll; /* Evita problemi di scrolling su mobile */
            color: white;
            padding-top: 60px; /* Spazio per la navbar */
        }

        /* Navbar esterna */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Permette agli elementi di andare a capo se serve */
            position: fixed; /* Fissa la navbar in alto */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            height: auto; /* Altezza dinamica */
            padding: 5px 10px;
        }

        /* Contenitore per la scritta e il logo */
        .navbar .left-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding: 5px;
        }

        .navbar p {
            margin-left: 10px;
            font-size: 18px; /* Ridotto per mobile */
        }

        .navbar img {
            height: 30px; /* Dimensione ridotta per mobile */
            margin-left: 10px;
        }

        /* Allinea i link a destra */
        .navbar .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-left: auto;
        }

        .navbar a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px; /* Dimensione ridotta per mobile */
            margin-right: 10px; /* Spaziatura ridotta */
            padding: 5px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contenuto principale */
        .contact {
            margin-top: 80px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            border-radius: 10px;
            width: 90%; /* Impedisce che il contenuto sia troppo largo su mobile */
            max-width: 600px; /* Limita la larghezza su desktop */
        }

        a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query per schermi piccoli */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .navbar .left-content {
                flex-direction: column;
                align-items: center;
            }

            .navbar .links {
                width: 100%;
                justify-content: center;
                margin-top: 5px;
            }

            .navbar a {
                font-size: 14px;
                margin: 5px;
            }

            .contact {
                margin-top: 100px; /* Più spazio sotto la navbar */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar esterna -->
    <div class="navbar">
        <div class="left-content">
            <p>Leathernecks Softair</p>
            <img src="logo.jpg" alt="Logo Leathernecks">
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="foto.html">Foto</a>
            <a href="contatti.html">Contatti</a>
        </div>
    </div>

    <div class="contact">
        <h2>Benvenuto su Leathernecks Softair</h2>
        <p>Scopri il nostro team e le nostre attività.</p>
    </div>
</body>
</html>
