<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Importa il font Futura */
        @font-face {
            font-family: 'FuturaT';
            src: url('FuturaT-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'FuturaT', Arial, sans-serif;
            text-align: center;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altezza minima per coprire tutta la viewport */
            overflow-x: hidden; /* Impedisce lo scorrimento orizzontale indesiderato */
            padding-top: 60px;
        }

        /* Contenitore principale */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px; /* Regolato per schermi piccoli */
            padding-bottom: 20px; /* Aggiunto padding in basso */
        }

        /* Box con il testo */
        .infobox {
            padding: 20px; /* Aumentato il padding */
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            color: white;
            box-sizing: border-box; /* Include padding e border nella larghezza */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            min-height: 50px;
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Disposizione a colonna su mobile */
            align-items: center; /* Allinea gli elementi al centro orizzontalmente */
            box-sizing: border-box; /* Importante per evitare problemi di larghezza */
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Spazio sotto il logo */
        }

        .navbar .links-container {
            display: flex;
            flex-direction: row; /* Disposizione orizzontale su desktop */
        }

        .navbar a {
            margin: 0 15px; /* Spazio tra i link */
        }

        /* Link */
        a {
            color: #4DB8FF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Media query per schermi piccoli */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
                background-attachment: scroll; /* Sfondo scorrevole su mobile */
                padding-top: 120px; /* Aumenta il padding per la navbar su mobile */
                overflow-x: hidden; /* Impedisce lo scorrimento orizzontale */
            }

            .content {
                padding-top: 140px; /* Regola ulteriormente il padding su mobile */
            }

            .infobox {
                padding: 15px; /* Ridotto il padding su mobile */
                font-size: 14px; /* Dimensione testo ridotta su mobile */
            }

            .navbar {
                flex-direction: column; /* Assicura la disposizione a colonna su mobile */
                align-items: center; /* Allinea gli elementi al centro orizzontalmente */
                padding: 10px;
                min-height: 80px; /* Altezza minima navbar su mobile */
            }

            .navbar .logo-container {
                margin-bottom: 10px; /* Spazio tra logo e link su mobile */
            }

            .links-container {
                flex-direction: column; /* Link a colonna su mobile */
                margin-right: 0;
            }

            .navbar a {
                margin: 5px 0; /* Margini per i link su mobile */
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <p>Leathernecks Softair</p>
            <img src="logo.jpg" alt="Logo Leathernecks">
            <img src="figt.png" alt="Logo FIGT">
        </div>
        <div class="links-container">
            <a href="index.html">Home</a>
            <a href="foto.html">Foto</a>
            <a href="contatti.html">Contatti</a>
        </div>
    </div>

    <div class="content">
        <div class="infobox">
            <h2>Benvenuto su Leathernecks Softair</h2>
            <p>Scopri il nostro team e le nostre attivit√†.</p>
        </div>
    </div>
</body>
</html>
